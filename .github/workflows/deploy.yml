name: Deploy Frontend

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Frontend EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            set -e
            cd /var/www/zed-capital-booking-app
            
            echo "Fetching latest code..."
            git fetch --all
            git reset --hard origin/main
            
            echo "Installing dependencies..."
            npm ci
            
            echo "Building Next.js app..."
            npm run build 2>&1 | tee build.log
            BUILD_EXIT_CODE=${PIPESTATUS[0]}
            
            if [ $BUILD_EXIT_CODE -ne 0 ]; then
              echo "ERROR: Build failed with exit code $BUILD_EXIT_CODE"
              cat build.log
              exit 1
            fi
            
            echo "Checking if .next directory exists..."
            if [ ! -d ".next" ]; then
              echo "ERROR: .next directory not found after build!"
              echo "Build log:"
              cat build.log
              ls -la
              exit 1
            fi
            
            echo ".next directory found with $(du -sh .next | cut -f1)"
            
            echo "Setting permissions..."
            chmod -R 755 .next
            
            echo "Restarting PM2..."
            pm2 restart zed-booking-app --update-env || pm2 start npm --name zed-booking-app -- start
            pm2 save
            
            echo "Reloading Nginx..."
            sudo systemctl reload nginx
            
            echo "Deployment complete!"
